<!DOCTYPE html>
<html>
<head>
    <title>Navigation Layout</title>

    <style>
        .container {
            border: 1px solid black;
            width: 90%;
            margin: auto;
        }

        .header {
            background: #d3d3d3;
            padding: 10px;
            text-align: center;
        }

        .header span {
            color: red;
        }

        .row {
            padding: 10px;
        }

        .blue-btn {
 background: #b3d9ff;
            padding: 5px;
            border: 1px solid black;
            margin-right: 5px;
        }

        .green-btn {
            background: #c6f7c3;
            padding: 5px;
            border: 1px solid black;
            margin-right: 5px;
        }
    </style>

</head>
<body>

<div class="container">

    <div class="header">
        <span>My Website</span> Navigation
    </div>

    <div class="row">
        <span class="blue-btn">Home</span>
        <span class="blue-btn">About</span>
        <span class="blue-btn">Services</span>
        <span class="blue-btn">Contact</span>
    </div>

    <div class="row">
        <span class="green-btn">Dashboard</span>
        <span class="green-btn">Profile</span>
        <span class="green-btn">Messages</span>
        <span class="green-btn">Logout</span>
    </div>

</div>

</body>
</html>
